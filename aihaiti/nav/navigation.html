<!DOCTYPE html>
<html>

<head>

                </li>

        </a>
                </li>
                <li>
                    <a href="#">
          Portfolio
        </a>
                </li>
                <li>
                    <a href="#">
        Team
        </a>
                </li>

                <li>
                    <a href="#">
        Blog
        </a>
                </li>

                <li>

                </li>

    <script src="navigation.js"></script>

</html>
